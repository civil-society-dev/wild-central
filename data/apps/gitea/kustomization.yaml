apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gitea
labels:
  - includeSelectors: true
    pairs:
      app: gitea
      managedBy: kustomize
      partOf: wild-cloud
resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - pvc.yaml
  - db-init-job.yaml
configMapGenerator:
  - name: gitea-env
    envs:
      - gitea.env
