apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mysql
labels:
  - includeSelectors: true
    pairs:
      app: mysql
      managedBy: kustomize
      partOf: wild-cloud
resources:
  - namespace.yaml
  - statefulset.yaml
  - service.yaml
  - service-headless.yaml
  - configmap.yaml