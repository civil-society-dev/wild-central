apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea-public
  namespace: gitea
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    external-dns.alpha.kubernetes.io/target: "{{ .cloud.domain }}"
spec:
  rules:
    - host: "{{ .apps.gitea.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea-http
                port:
                  number: 3000
  tls:
    - secretName: "{{ .apps.gitea.tlsSecretName }}"
      hosts:
        - "{{ .apps.gitea.domain }}"
